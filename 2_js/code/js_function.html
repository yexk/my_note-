<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		// 普通函数
		function ye_show()
		{
			alert('我是普通函数');
		}
		// 匿名函数
		var ye_show_0 = function() {
			console.log('我是匿名函数');
		}
		// 生成器表达式函数
		function* name() 
		{
			console.log('生成器表达式函数');
		}
		// 箭头函数
		var ye = () => 
		{
			alert(1)
		}
		
	</script>
</body>
</html>
