<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	p{height: 100px;border: 1px solid #000;}
	p:nth-child(2){color: #f00;}
	p:nth-child(3){text-align: left;}
	a{text-decoration:none;}
	
	p:nth-child(5){font-size:30px;}
	p:nth-child(6){font-family: '微软雅黑';}
	</style>
	
</head>
<body>
	<h1>文字</h1>

	<p>1. 文本颜色(color)</p>
	<p>2. 对齐方式(text-align)</p>
	<p><a href="#">3. 文本修饰(text-decoration)</a></p>
	<p>4. 字体大小(font-size)</p>
	<p>5. 文本修饰(font-family)</p>


</body>
</html>
