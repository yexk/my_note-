<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		div{width: 100px;height: 100px;border: 1px solid #000;}
		/* nth-child(2) */
		div:nth-child(2){float: right;}
		div:nth-child(3){float: right;}
		div:nth-child(4){float: right;}
		ul li{float: left;}
	</style>
</head>
<body>
	<h1>浮动元素</h1>
	<div>正常元素</div>
	<div>左浮动元素</div>
	<div>右浮动元素</div>
	<div>清除浮动元素</div>
	<ul>
		<li>我nav1</li>
		<li>我nav2</li>
		<li>我nav3</li>
		<li>我nav4</li>
	</ul>


</body>
</html>
