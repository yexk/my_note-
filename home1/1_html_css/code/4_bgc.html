<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{width: 50%;height: 200px;border: 1px solid #000;margin: 10px;}
		/* 背景色 nth-child(2) */
		div:nth-child(2){
			background-color: #ccc;
		}

		div:nth-child(3){
			background: #fff url(1.png) center right no-repeat;
		}


	</style>
</head>
<body>
	<h1>背景</h1>
	<div>我身后有背景颜色</div>
	<div>我身后有背景图片</div>
	


</body>
</html>
