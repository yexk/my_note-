<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		div{width: 500px;height: 500px;border: 1px solid #000;position: relative;}
		p{width: 100px;height: 100px;background-color: #f00;position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;}
	</style>
</head>
<body>
	<div>
		<p class="animated infinite headShake">我是动画效果</p>
	</div>
</body>
</html>
